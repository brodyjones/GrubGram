<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset = "utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <div class="form__message form__message--error">Incorrect username/password combination.</div>
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Submit</button>
            <p class="form__test">
                <a class="form__link" id="linkCreateAccount">Don't have an account? Create an Account</a>
            </p>
        </form>

    </div>
    <script src="style.js"></script>
</body>
